<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Counting App</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div id="app">
        <span id="dateTime">datetime</span>
    <h1>
        People Entered:
    </h1>
    <h2 id="countUp">0

    </h2>
    <!-- Inside the button onclick event listener is made which is an attribute and increment is the name of the function by which we can add the functionality with the help of JS -->
    <button id="increment-btn" onclick="increment()" > Increment </button>
    <br>

    <button id="save-btn" onclick = "save()">Save</button> <br>
    <button id="reset" onclick="reset()"> Reset</button>
    <p id="save-el"> Previous Entries: </p>
    
    <footer>
        <p>@Newson::CountingApp</p>
    </footer>
</div>

<script src="./script.js">
   
</script>
    
</body>
</html>
